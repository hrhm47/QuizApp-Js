        <!-- HOME

                    <div class="radio-para">
            <p class="question-para">This the first question ?
            </p>
                
                <div class="radio-opt">
                    <input type="radio" id="opt1" name="in1" value="huey"
                           >
                           <!-- <br> -->
                    <label id="lab1" for="opt1">Huey</label>
                 
                    <input type="radio" id="opt2" name="in1" value="dewey">

                    <input type="radio" id="opt3" name="in1" value="louie">

                  </div>
                </div>
           
            
            
            
                 </div>
                 <!-- chevron right left -->
                 <div class="button-container">
                    <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>

                    <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <!-- submit button -->
                <button class="submit-btn">SUBMIT</button>
                <!-- result will be on pop up for 1 minute  -->
